<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/notmalize.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <header>
        <div class="iconoheader">
            <i class="fa-solid fa-motorcycle"></i>
            <p>Moto Store</p>
        </div>
        <i class="menu fa-solid fa-bars"></i>
    </header>


    <div class="buscador">
        <label for="ordenar-por">Ordenar por:</label>
        <select id="ordenar-por" name="ordenar-por">
            <option value="">Más vendidos</option>
            <option value="">Nuevas llegadas</option>
            <option value="">Menor a mayor precio</option>
            <option value="">Mayor a menor precio</option>
            <option value="">Descuentos</option>
        </select>
    </div>

    <section class="galeria">
        <div class="product-card">
            <img src="./assets/images/GIXXER_DI_2024.jpg" alt="Nombre del Producto" class="product-image">
            <h2 class="product-name">GIXXER 150 DI 2024</h2>
            <p class="product-price">$3.000.000</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="./assets/images/GIXXER_DI_2024.jpg" alt="Nombre del Producto" class="product-image">
            <h2 class="product-name">GIXXER 150 DI 2024</h2>
            <p class="product-price">$3.000.000</p>
            <button class="buy-button">Comprar</button>
        </div>
        <div class="product-card">
            <img src="./assets/images/GIXXER_DI_2024.jpg" alt="Nombre del Producto" class="product-image">
            <h2 class="product-name">GIXXER 150 DI 2024</h2>
            <p class="product-price">$3.000.000</p>
            <button class="buy-button">Comprar</button>
        </div>

    </section>

    <footer>

        <div class="footer">
            <p>© 2024 Moto Store</p>
        </div>
    </footer>


    
    <script src="https://kit.fontawesome.com/16acc80ceb.js" crossorigin="anonymous"></script>
</body>
</html>
